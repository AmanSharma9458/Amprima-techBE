spring:
  application:
    name: amprima-tech-backend

  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/amprima_tech}
    username: ${DATABASE_USERNAME:springstudent}
    password: ${DATABASE_PASSWORD:springstudent}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: false
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
